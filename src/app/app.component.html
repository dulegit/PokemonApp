<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="pokemonSearch">
        <h3>Search for Pokémon's by name</h3>
        <input name="title" ng-model="performSearch(searchTerm)" #searchTerm>
        <button (click)="performSearch(searchTerm)">Search</button>
      </div>

      <div class="pokemonDetails">
        <div>
          <h1 *ngIf="pokemon.name" >{{pokemon.name}}</h1>
          <div *ngIf="pokemon.name">
            <img src="{{pokemon.sprites.front_default}}">
          </div>
          <ul>
            <li *ngFor="let s of pokemon.stats">{{s.stat.name}} : {{s.base_stat}}</li>
          </ul>
          <div *ngIf="pokemon.status">
            <h1>{{termValue}} does not exist!</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="pokemonSearch">
        <h3>Search for Pokémon's by color</h3>
        <input name="colors" #searchColor>
        <button (click)="performSearchColor(searchColor)">Search</button>
      </div>

      <div class="pokemonDetails">
        <ul>
          <li *ngFor="let c of pokemonColor.pokemon_species">{{c.name}}</li>
        </ul>
        <div *ngIf="pokemonColor.status">
          <h1>{{colorValue}} color does not exist!</h1>
        </div>
      </div>
    </div>
  </div>
</div>
